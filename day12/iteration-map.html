<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const animals = ['cat', 'dog', 'elephant', 'tiger', 'monkey'];
        const cb = (animal) => {
            console.log(animal)
        }
        animals.map(cb)

        // easy way
        console.log("=========================")
        const newAnimals =animals.map((animal)=>{
            return animal.toUpperCase()+'_IS_COOL'
        })
        console.log(newAnimals)
        console.log(typeof newAnimals)
        console.log(typeof animals)
        console.log(newAnimals === animals) // false gelir cunku reference
        //aynı değil buda yeni bir array oluşturduğunun bir ispatıdır.  
        
        //hard way  
        class Animal{
            constructor(name){
                this.name = name;
            }
            toString(){
               return `${this.name} is cool`  
            }
        }
        const cat = new Animal('cat');
        console.log(`${cat}`);  // cat is cool

        const dogs = [...animals].reverse().map(el=>new Animal(el));
        console.log(dogs[0]);// tiger
        console.log(dogs[4]);// monkey
        console.log(dogs); // [Animal] [Animal, Animal, Animal, Animal, Animal]
        console.log(typeof dogs); // object

        /*
          map metodundaki callback function i   çinde this kullanamazsınız.
          Çünkü bu callback function normal javascript function olmadığında this nesnesini almaz.
          Bu sebeple callback function içerisinde this kullanmak istiyorsanız arrow function kullanmanız gerekiyor.
          Bu sebeple map metodunda this nesnesi global objeye referans verir.
        */  


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
            <div>
                <h1 class="display-1">PRODUCTS</h1>
            <form action="">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="basic-addon1">%</span>
                    <input id="txtDiscountRate" class="form-control" placeholder="Discount rate">
                    <button onclick="setPrices()" id="btnUpdate" class="btn btn-info" type="button">Update</button>
                </div>
                
            </form>

            <ul class="list-group mt-3" id="proudctList">
                <li class="list-group-item list-group-item d-flex justify-content-between align-items-start">MainBoard <span class="badge text-bg-primary rounded-pill" >$<em>245</em></span></li>
                <li class="list-group-item list-group-item d-flex justify-content-between align-items-start">graphic card<span class="badge text-bg-primary rounded-pill" >$<em>356</em></span></li>
                <li class="list-group-item list-group-item d-flex justify-content-between align-items-start">Sound card <span class="badge text-bg-primary rounded-pill" >$<em>65</em></span></li>
                <li class="list-group-item list-group-item d-flex justify-content-between align-items-start">printer <span class="badge text-bg-primary rounded-pill" >$<em>125</em></span></li>
                <li class="list-group-item list-group-item d-flex justify-content-between align-items-start">display <span class="badge text-bg-primary rounded-pill" >$<em>150</em></span></li>
            </ul>
            </div>

            <script>
                const txtDiscountRate = document.querySelector('#txtDiscountRate');
                const productList = document.querySelectorAll("#proudctList li");
                
                function setPrices(){
                    let discountRate = txtDiscountRate.value || 0;
                    discountRate = isNaN(txtDiscountRate.value) ? 0 : discountRate;
                console.log(discountRate)
                

                for(let i=0; i<productList.length;i++){
                        const priceEl =productList[i].querySelector("span>em")
                        const price =  productList[i].querySelector("span>em").innerText;
                        //String (priceEl).split("$")[1];
                        
                        const updatedPrice = (price - price * discountRate / 100).toFixed(0);
                        
                        priceEl.innerText = updatedPrice;
                        
                    }
                }
        </script>
          
    </body>
</html>

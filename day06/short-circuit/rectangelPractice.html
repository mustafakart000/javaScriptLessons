        console.log(Area);

        console.log(Area2);

        //undefined  hatasını almak için nullish yontem kullanarak
        function setArea2(a,b){
            const result = (a??0) * (b??0);
            // a ve b değerleri, null veya undefined ise 0 olsun kabulunu gerçekleştirdik
            return result;

        const Area3 = setArea2(30,2);// paremetereler boş bırakılırsa veya beklenen paremeterelerin dışında değerler girilirse NaN Undefined gibi değerler ile karşılaşıyoruz.

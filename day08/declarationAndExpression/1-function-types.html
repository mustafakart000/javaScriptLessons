<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrow function 
        const sum = (a,b)=> a+b;
        console.log(sum(3,9));

        //function expression
        const sum2 = function(a,b){
            return a+b;
        }
        console.log(sum2(4,2))

        //function declaration(hoisting)
        function sum3(a,b){
            return a+b;
        }
        console.log(sum3(6,5));
        

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="mb-3">
            <select class="form-select form-select-lg" id="ddlCar" size="5">
                
            </select>
        </div>
    </div>
    <h3 class="mb-3" id="lblCarValue"></h3>
    <script>
        
        const ddlCar = document .querySelector("#ddlCar");
        const labelCarValue = document .querySelector("#lblCarValue");
        const car ={
            brand: "audi",
            model: "a4",
            color: 2023,
            color: "red",
            doors: 5,
            seats: 5,
            engine: "v8",
            transmission: "Automatic",
            price: 5000
        }
        ddlCar.addEventListener("change", (e)=>{
            const carKey=e.target.value;
            labelCarValue.innerHTML=car[carKey];

        });

        const fillCarList = () => { 
            const carKeys = Object.keys(car);
            console.log(carKeys)
            for (let i = 0; i < carKeys.length; i++) {
                console.log(carKeys[i]);
                ddlCar.innerHTML += `<Option>${carKeys[i]}</option>`
                
            }
         }
         fillCarList();
    </script>
  </body>
</html>

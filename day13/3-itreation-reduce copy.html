<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Reduce</title>
</head>
<body>
    <script>
        const arr=[5000,4234,7623,3000,2000,1000];
        const totalSalary=
        arr.filter(x=>x<3000)
        .map(x=> x*1.1)
        .reduce((t,x)=> t+x,0)

        console.log(totalSalary)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some every</title>
</head>
<body>
    <script>
        const prices =[52, 73, 312,321,523,0];

        if(prices.every((price)=> price > 0)){ //Boolean all condition
            alert(prices);
        }

        if(prices.some((price)=> price>0)){//Boolean one condition
            alert(prices,"some")
        }
        Object.entries()
    </script>
    
</body>
</html>
